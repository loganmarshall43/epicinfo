<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Epic Outdoors Links">
  <meta property="og:description" content="Online Directory for Epic Outdoors">
  <meta property="og:image" content="images/thumbnail1.jpg">
  <meta property="og:url" content="https://epictags.com/">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="epicfavicon.png">
  <title>Epic Outdoors Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1c1c1e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #f5f5f7;
    }

    .container {
      max-width: 400px;
      width: 90%;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .card {
      display: block;
      background: linear-gradient(145deg, #b1b1b1, #d4d4d4);
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      text-decoration: none;
      color: #1c1c1e;
      font-size: 18px;
      cursor: pointer;
    }

    .card:hover {
      background: linear-gradient(145deg, #d4d4d4, #b1b1b1);
      transform: scale(1.05);
    }

    .card--alert {
      background: #ff8000;
      color: black;
    }

    .card--alert:hover {
      background: #ff8000;
      transform: scale(1.05);
    }

    .giveaway-card {
      display: block;
      background-color: #EAA122;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      text-decoration: none;
      color: #1c1c1e;
      font-size: 18px;
    }

    .giveaway-card:hover {
      background-color: #d7941c;
      transform: scale(1.05);
    }

    .giveaway-green-card {
      display: block;
      background-color: #28a745;
      color: #ffffff;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
    }

    .giveaway-green-card:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .podcast-links {
      display: none;
      margin-top: 10px;
      justify-content: center;
    }

    .podcast-links img {
      width: 50px;
      height: auto;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .podcast-links img:hover {
      transform: scale(1.15);
    }

    @media(min-width: 768px) {
      .container {
        max-width: 600px;
      }

      .card,
      .giveaway-card {
        font-size: 20px;
      }
    }

    /* Centered Toast */
    #toast {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: red;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 20px;
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/HeaderLogo.png" alt="Logo" class="logo">

    <a class="card card--alert" href="https://store.epicoutdoors.com/collections/epic-optics-tripod-line">
      EPIC OPTICS TRIPODS AND ACCESSORIES
    </a>

    <a class="card" href="https://store.epicoutdoors.com/collections/epic-outdoors-hats">
      30-50% OFF ALL HATS!
    </a>

    <a class="card" href="https://epicoutdoors.com/share/story-and-photo-submission/#gf_1">
      GET FEATURED IN THE EPIC OUTDOORS MAGAZINE!
    </a>

    <a class="card" href="https://epicoutdoors.com/membership/">
      Become an Epic Outdoors Member
    </a>

    <a class="card" href="https://epicoutdoors.com/services/license-application-service/">
      License/Application Service
    </a>

    <a class="card" href="https://store.epicoutdoors.com/">
      Visit Our Optics Store
    </a>

    <!-- Apex Drink Mixes card with copy-to-clipboard -->
    <a id="apexCard" class="card" data-code="EPIC25" data-link="https://apexnextevolution.com/">
      25% Off Apex Drink Mixes with code EPIC25
    </a>

    <a class="card" href="https://epicoutdoors.com/">
      Epic Outdoors Home Page
    </a>

    <div class="card" onclick="togglePodcastLinks()">
      <span>The Epic Outdoors Podcast</span>
      <div class="podcast-links" id="podcastLinks">
        <a href="https://podcasts.apple.com/us/podcast/epic-outdoors-podcast/id1204967493" target="_blank">
          <img src="images/Podcasts_(iOS).svg.png" alt="Apple Podcasts">
        </a>
        <a href="https://open.spotify.com/show/5o00yCZz8acWREon0KQR8j?si=owK7YxKdSreOedT63N0pSg" target="_blank">
          <img src="images/Spotify_Primary_Logo_RGB_Green.png" alt="Spotify">
        </a>
      </div>
    </div>

    <a class="card" href="https://www.instagram.com/epic_hunts/">
      Instagram
    </a>

    <a class="card" href="https://www.youtube.com/@EpicOutdoors">
      YouTube
    </a>
  </div>

  <div id="toast"></div>

  <script>
    function togglePodcastLinks() {
      var podcastLinks = document.getElementById('podcastLinks');
      podcastLinks.style.display =
        (podcastLinks.style.display === 'flex') ? 'none' : 'flex';
    }

    document.getElementById('apexCard').addEventListener('click', function (e) {
      e.preventDefault();
      var code = this.dataset.code;
      var url = this.dataset.link;
      navigator.clipboard.writeText(code).then(function () {
        var toast = document.getElementById('toast');
        toast.textContent = 'Discount Code Copied to Clipboard';
        toast.style.display = 'block';
        setTimeout(function () {
          toast.style.display = 'none';
          window.location.href = url;
        }, 2000);
      }).catch(function () {
        window.location.href = url;
      });
    });
  </script>
</body>

</html>
